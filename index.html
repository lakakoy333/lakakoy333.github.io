<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/internet-3-4/128/127-1024.png" type="image/x-icon">
        <style>
            button:hover {
           background-color:rgb(24, 202, 158);
           border-color:black;
           color:black;
           transition:0.2s;
           border-radius: 15px;
           min-height:30px; 
           min-width:120px;
           font-size:17px;
           font-weight:600;
           cursor:pointer;
        }
        button:not(:hover){
           background-color:rgb(185, 234, 222);
           border-color:black;
           color:black;
           transition:0.2s;
           border-radius: 15px;
           min-height:30px; 
           min-width: 120px;
           font-weight:normal;
           color:black;
           font-size:15px;
        }
        </style>
        <title>Калькулятор калорий</title>
    </head>
    <body bgcolor="#C0C0C0">
        <center>
            <h2 style="color:purple;">Узнай сколько калорий ты тратишь пока бездействуешь и когда ходишь!</h2>
            <br>
        </center>
        <form oninput="out.value=(parseFloat(a.value)*parseFloat(h.value))">
            <p>Ваш вес: <input type="text" name="a" size="6" value="0"> кг</p>
            <p>Время бездействия:	<input type="text" name="h" size="6" value="0"> час</p>
            <p>Траты калорий: <output name="out" for="a h">0</output> ккал</p>
        </form>
        <br>
        <form oninput="out.value=(parseFloat(a.value)*parseFloat(h.value))*0.5/1000">
            <p>Ваш вес: <input type="text" name="a" size="6" value="0"> кг</p>
            <p>Количество шагов:	<input type="text" name="h" size="6" value="0"></p>
            <p>Траты калорий: <output name="out" for="a h">0</output> ккал</p>
        </form>
        <center>
            <button onclick="window.open('https://www.donationalerts.com/r/kostya12343134')">Поддержать автора❤️</button>
            <br>
            <br>

        </center>
    </body>
</html>
